<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Tab Killer Options</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #e1ffd1;
      color: #22702a;
    }
  </style>
</head>
<body>
  <h1>Auto Tab Killer Settings</h1>
  
  <div class="form-group">
    <label for="timeLimit">Close tabs after (minutes):</label>
    <input type="number" id="timeLimit" min="1" value="30">
  </div>

  <div class="form-group">
    <label for="whitelist">Whitelist Patterns (one per line):</label>
    <textarea id="whitelist" placeholder="Example:
*.google.com
*mail.com
docs.*.com"></textarea>
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
